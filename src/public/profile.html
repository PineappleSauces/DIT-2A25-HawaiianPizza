<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile | Chase's Cars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Layout overrides for auth forms */
    .auth-panel { max-width: 520px; margin: 28px auto; padding: 18px; }
    .auth-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom:12px; }
    .auth-single { margin-bottom:12px; }
    label { display:block; font-weight:600; margin-bottom:6px; color:var(--text-main); font-family:Inter; font-size:0.95rem; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(148,163,184,0.12); background: rgba(3,7,18,0.6); color:var(--text-main); }
    .small-note { font-size:0.85rem; color:var(--text-muted); margin-top:8px; text-align:center; }
    .action-row { display:flex; gap:12px; margin-top:10px; }
    .action-row .btn { flex:1; }
  </style>
</head>
<body>
  <div class="page">
    <header class="navbar">
      <a href="index.html" class="navbar-left brand-link">
        <div class="brand-mark"></div>
        <div>
          <div class="brand-text-main">Chase's Cars</div>
          <div class="brand-text-sub">Night Market Garage</div>
        </div>
      </a>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cars.html">Cars</a>
        <a class="nav-link" href="parts.html">Car Parts</a>
        <a class="nav-link" href="deals.html">Deals</a>
        <a class="nav-link" href="profile.html">Profile</a>
      </nav>
      <div class="nav-profile"><a href="profile.html" id="navGreeting">Hello, Guest</a></div>
    </header>

    <main class="content">
      <section class="section-header">
        <h1 class="section-title">Your Profile</h1>
        <p class="section-subtitle">Register, login, or update your profile below.</p>
      </section>

      <div class="auth-panel">
        <!-- Login section -->
        <div id="loginView">
          <div class="auth-single">
            <label for="loginName">Name</label>
            <input id="loginName" type="text" />
          </div>
          <div class="auth-single">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" />
          </div>
          <div class="action-row">
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="showRegisterBtn" class="btn btn-ghost">Register</button>
          </div>
          <div class="small-note">Login requires <strong>name</strong> and <strong>password</strong>.</div>
        </div>

        <!-- Register section -->
        <div id="registerView" style="display:none;">
          <div class="auth-row">
            <div>
              <label for="regName">Name</label>
              <input id="regName" type="text" />
            </div>
            <div>
              <label for="regEmail">Email</label>
              <input id="regEmail" type="email" />
            </div>
          </div>

          <div class="auth-row">
            <div>
              <label for="regPassword">Password</label>
              <input id="regPassword" type="password" />
            </div>
            <div>
              <label for="regAddress">Address</label>
              <input id="regAddress" type="text" />
            </div>
          </div>

          <div class="action-row">
            <button id="registerBtn" class="btn btn-primary">Sign up</button>
            <button id="showLoginBtn" class="btn btn-ghost">Back to login</button>
          </div>
        </div>

        <!-- Profile edit (visible when logged in) -->
        <div id="profileView" style="display:none;">
          <div class="auth-row">
            <div>
              <label for="profileName">Name</label>
              <input id="profileName" type="text" />
            </div>
            <div>
              <label for="profileEmail">Email</label>
              <input id="profileEmail" type="email" />
            </div>
          </div>

          <div class="auth-single">
            <label for="profileAddress">Address</label>
            <input id="profileAddress" type="text" />
          </div>

          <div class="action-row">
            <button id="updateProfileBtn" class="btn btn-primary">Update Profile</button>
            <button id="logoutBtn" class="btn btn-ghost">Logout</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
