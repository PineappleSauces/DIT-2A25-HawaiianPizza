<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./productpage.css">
</head>

<body>
    <section class="main wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="" id="" alt="">
                <div class="controls">
                    <span class="btn"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Car</h2>
                    <h3>Price</h3>
                    <h4>Promotion</h4>
                    <p>blah blah blah blah blah</p>
                </div>
                <div class="sizes">
                    <form class="form">
                        <div class="select-size">
                            <label for="sm">
                                <input type="radio" name="small" id="sm">
                                <span>S</span>
                            </label>
                            <label for="m">
                                <input type="radio" name="medium" id="m">
                                <span>M</span>
                            </label>
                            <label for="lg">
                                <input type="radio" name="large" id="lg">
                                <span>L</span>
                            </label>
                            <label for="xl">
                                <input type="radio" name="x-large" id="xl">
                                <span>S</span>
                            </label>
                            <label for="xxl">
                                <input type="radio" name="extra-large" id="xxl">
                                <span>S</span>
                            </label>
                            
                        </div>
                    </form>
                </div>
            </div>

    </section>
</body>

</html>
